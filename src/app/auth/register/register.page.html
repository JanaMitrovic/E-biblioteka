<ion-header>
  <ion-toolbar>
    <ion-title>Registracija</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup] = "registerForm" (ngSubmit) = "onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Username:</ion-label>
            <ion-input type="text" formControlName = "name"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-label position="stacked">Prezime</ion-label>
            <ion-input type="text" formControlName = "surname"></ion-input>
          </ion-item> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName = "email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf = "registerForm.get('email').invalid && registerForm.get('email').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Email polje je obavezno!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName = "password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf = "registerForm.get('password').invalid && registerForm.get('password').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Password polje je obavezno i mora imati barem 8 karaktera!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="tertiary" shape="round" expand="block" [disabled]="registerForm.invalid">REGISTRUJ SE</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
  
</ion-content>
