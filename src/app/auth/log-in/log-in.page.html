<ion-header>
  <ion-toolbar>
    <ion-title>Log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup] = "logInForm" (ngSubmit) = "onLogIn()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <img src="https://pngimg.com/uploads/book/book_PNG51106.png" height="200px" width="200px"> 
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Email: </ion-label>
              <ion-input type = "email" formControlName = "email"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row *ngIf = "logInForm.get('email').invalid && logInForm.get('email').touched">
        <ion-col size-sm="4" offset-sm="4">
          <p>Email polje je obavezno!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <ion-list>      
            <ion-item>
              <ion-label position="stacked">Password: </ion-label>
              <ion-input type = "password" formControlName = "password" ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row *ngIf = "logInForm.get('password').invalid && logInForm.get('password').touched">
        <ion-col size-sm="4" offset-sm="4">
          <p>Password polje je obavezno i mora imati barem 8 karaktera!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <ion-button type="submit" color="tertiary" shape="round" expand="block" [disabled]="logInForm.invalid">LOG IN</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <a style="margin-top: 10px" href="/register" >Registruj se</a>
      </ion-row>

    </ion-grid>
  </form>

  
  
</ion-content>
