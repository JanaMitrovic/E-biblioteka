<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button text="" defaultHref = "/books"></ion-back-button>
    </ion-buttons>
    <ion-title>Iznajmljene knjige</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu = "first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <app-borrowed-element *ngFor = "let book of books" [book] = "book"></app-borrowed-element>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
