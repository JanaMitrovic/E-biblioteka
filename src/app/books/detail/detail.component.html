<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-button (click) ="closeModal()">
        <ion-icon slot="start" name="chevron-down-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detaljnije</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-justify-content-center">
  <ion-item>
    <img src="https://prcbookprinting.com/wp-content/uploads/blog-56.png">
  </ion-item>
  <ion-item>
    <ion-label class="">
      <h3>{{book.category.value}}</h3>
      <h1>{{book.title}}</h1>
      <h2>{{book.author.name}} {{book.author.surname}} - {{book.year}}</h2>
    </ion-label>
  </ion-item>
  <ion-textarea style="padding-left: 20px; padding-right: 20px;" aria-disabled="true">{{book.description}}</ion-textarea>

  <ion-row>
    <ion-col size-sm="4">
      <ion-button expand="block" shape="round" color="secondary" (click) = "openUpdateModal()" *ngIf = "role == 'admin'">IZMENI</ion-button>
      <ion-button expand="block" shape="round" color="danger" (click) = "onDeleteBook()" *ngIf = "role == 'admin'">IZBRIÅ I</ion-button>
      <ion-button expand="block" shape="round" color="secondary" fill="outline" (click) = "borrow()">IZNAJMI</ion-button>
    </ion-col>
  </ion-row>
  
  
</ion-content>
